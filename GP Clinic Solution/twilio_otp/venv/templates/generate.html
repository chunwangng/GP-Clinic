{% extends "base.html" %}

{% block body %}
<h1> Generate OTP </h1>
<form method="post" action="">
    <div class="form-group">
        <input type="tel" class="form-control" name="phone_number" placeholder="Enter your phone number e.g. +659234567">
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="channel" value="voice" disabled>
            <label class="form-check-label">Voice</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="channel" value="sms" checked>
            <label class="form-check-label">SMS</label>
        </div>
    </div>
    <button type="submit" class="btn btn-lg btn-info">Request For OTP</button>
</form>
{% endblock %}
